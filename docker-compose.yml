version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: retail-analytics-db
    environment:
      POSTGRES_USER: retail_user
      POSTGRES_PASSWORD: retail_secure_pwd
      POSTGRES_DB: retail_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retail_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retail-vision-api
    environment:
      DATABASE_URL: postgresql://retail_user:retail_secure_pwd@postgres:5432/retail_analytics
      API_PORT: 8000
      QUEUE_ALERT_THRESHOLD: 5
      SHELF_GAP_CONFIDENCE: 0.85
      EDGE_DEVICE: cpu
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: python main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend
  frontend:
    image: node:18-alpine
    container_name: retail-vision-dashboard
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://backend:8000
      NODE_ENV: development
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: retail-analytics-network
    driver: bridge
